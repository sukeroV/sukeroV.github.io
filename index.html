<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>config.yaml</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #f5f5f5;
        }
        pre {
            margin: 0;
            padding: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: white;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <pre id="yaml-content">加载中...</pre>
    <script>
        // 加载 config.yaml 文件
        fetch('config.yaml')
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络响应错误');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('yaml-content').textContent = data;
            })
            .catch(error => {
                document.getElementById('yaml-content').textContent = '加载失败: ' + error.message;
            });
    </script>
</body>
</html>
